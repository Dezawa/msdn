<H2>生産計画立案システム</H2>
線形計画は、いわば、タヌキの皮を数えるものです。
タヌキを捕らえなければ利益は出てきません。<p>

線形計画が示した製品数量を作るために
資源を無駄無く使うように生産計画をたてることが重要です。
また状況の変化に応じて速やかに計画を変更していくことも重要です。<p>
線形計画の顧客の要望に応え、
線形計画の結果を元に生産計画を立案し、
またそれを速やかに変更してくための補助手段として、生産計画立案システムを
作りました。<p>
これは各事業、工場の状況に応じて作っていかざるを得ないので、
線形計画の様な汎用的なものはご用意できませんが、ご相談いただければ
対応していきます。
