  <H2>線型計画 LiPS(汎用会員版)について</H2>
汎用的なツール<a href="/cgi-bin/MSDN/LinierPlanGeneral.cgi">LiPS<a/>は、
製品10、工程10までのコンパクトなモデルしかサポートして居ません。
<p>
LiPS(汎用会員版)は以下の点が拡張されています。
<div align=center><img border=1 src="./images/LinierPlanMember.png"></div>
<ol>
  <li>シミュレーション条件をCSVファイルで設定できます。<br>
    <img border=1 src="./images/LinierPlanMemberUpload.png">
  <li>製品数、工程数ともに99まで増減できます。対象モデルに合わせた表組みができます。<br>
    <img border=1 src="./images/LinierPlanMemberFormcng.png">

  <li>[製品を縦、工程を横] に表示する事も[製品を横、工程を縦]に並べることもできます。
    <br>製品数が多くなってきたとき、製品の並びを縦にすると見やすいでしょう。
  <li>シミュレーション結果をCSVで取り出すことができます。<br>
    <img border=1 src="./images/LinierPlanMemberDownload.png">
</ol>
